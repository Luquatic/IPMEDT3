<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controls</title>

    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="assets/scripts/aframe-text-component.min.js"></script>

</head>

<body>
<!-- ALLES HIERONDER IS VR -->
<a-scene>
    <!-- BASIS ELEMENT AFRAME-->
    <a-camera>
        <a-cursor color="white"></a-cursor>
    </a-camera>
    <!-- Position="x y z"-->
    <a-assets>
        <img id="sky" src="assets/img/sky.jpg">
    </a-assets>

    <a-entity id="text" scale="0.2 0.2 0.2" data-nummer="0" blend-character-model="" material="color:white" text="Use WASD to move" position="0 1.5 -1"></a-entity>

    <a-sky src="#sky"></a-sky>

</a-scene>

</body>
</html>
